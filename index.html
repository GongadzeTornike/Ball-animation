<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixi + GSAP v8 Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0f1724;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
      }

      header,
      footer {
        text-align: center;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
      }

      #canvas-container {
        flex: 1;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pixi + GSAP Ball</h1>
    </header>

    <div id="canvas-container"></div>

    <footer>Experimental</footer>

    <script type="module">
      import * as PIXI from "pixi.js";
      import { gsap } from "gsap";

      (async () => {
        const container = document.getElementById("canvas-container");

        // Initialize the PixiJS application
        const app = new PIXI.Application();
        await app.init({
          resizeTo: container,
          backgroundAlpha: 0,
          antialias: true,
        });

        // Append the canvas to the container
        container.appendChild(app.canvas);

        // Create a circle
        const circle = new PIXI.Graphics();
        circle.beginFill(0x00b4d8);
        circle.drawCircle(0, 0, 50);
        circle.endFill();
        circle.x = app.screen.width / 2;
        circle.y = app.screen.height / 2;
        app.stage.addChild(circle);

        // Create a shadow
        const shadow = new PIXI.Graphics();
        shadow.beginFill(0x000000, 0.3);
        shadow.drawEllipse(0, 0, 60, 20);
        shadow.endFill();
        shadow.x = circle.x;
        shadow.y = circle.y + 55;
        app.stage.addChild(shadow);

        // GSAP animations
        gsap.from(circle.scale, {
          x: 0,
          y: 0,
          duration: 1,
          ease: "back.out(1.7)",
        });

        gsap.to(circle, {
          y: circle.y - 20,
          duration: 2,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        gsap.to(shadow.scale, {
          x: 1.2,
          y: 0.7,
          duration: 2,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        // Mouse interaction
        let targetX = circle.x;
        let targetY = circle.y;

        window.addEventListener("mousemove", (e) => {
          targetX = e.clientX;
          targetY = e.clientY;
        });

        app.ticker.add(() => {
          circle.x += (targetX - circle.x) * 0.1;
          circle.y += (targetY - circle.y) * 0.1;
          shadow.x = circle.x;
          shadow.y = circle.y + 55;
        });

        window.addEventListener("click", () => {
          gsap.to(circle.scale, {
            x: 1.3,
            y: 1.3,
            duration: 0.25,
            yoyo: true,
            repeat: 1,
            ease: "power2.out",
          });
        });
      })();
    </script>
  </body>
</html>
