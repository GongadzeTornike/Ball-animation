<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixi + GSAP Cursor Follow Ball</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0f1724;
        overflow: hidden;
      }
      h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: sans-serif;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Move your mouse âœ¦</h1>

    <script type="module">
      import * as PIXI from "pixi.js";
      import { gsap } from "gsap";

      (async () => {
        const app = new PIXI.Application();
        await app.init({
          resizeTo: window,
          backgroundAlpha: 0,
          antialias: true,
        });
        document.body.appendChild(app.canvas);

        // Create a glowing circle
        const circle = new PIXI.Graphics();
        circle.beginFill(0x00b4d8);
        circle.drawCircle(0, 0, 40);
        circle.endFill();
        app.stage.addChild(circle);

        // Shadow
        const shadow = new PIXI.Graphics();
        shadow.beginFill(0x000000, 0.3);
        shadow.drawEllipse(0, 0, 50, 18);
        shadow.endFill();
        app.stage.addChild(shadow);

        // Start in center
        circle.x = app.screen.width / 2;
        circle.y = app.screen.height / 2;
        shadow.x = circle.x;
        shadow.y = circle.y + 50;

        // Target position
        let targetX = circle.x;
        let targetY = circle.y;

        // Update target on mouse move
        window.addEventListener("mousemove", (e) => {
          const rect = app.canvas.getBoundingClientRect();
          targetX = e.clientX - rect.left;
          targetY = e.clientY - rect.top;
        });

        // Smooth movement on every frame
        app.ticker.add(() => {
          circle.x += (targetX - circle.x) * 0.1;
          circle.y += (targetY - circle.y) * 0.1;
          shadow.x = circle.x;
          shadow.y = circle.y + 50;
        });

        // Subtle floating animation
        gsap.to(circle.scale, {
          x: 1.1,
          y: 1.1,
          duration: 1.5,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        // Click pulse
        window.addEventListener("click", () => {
          gsap.to(circle.scale, {
            x: 1.4,
            y: 1.4,
            duration: 0.25,
            yoyo: true,
            repeat: 1,
            ease: "power2.out",
          });
        });
      })();
    </script>
  </body>
</html>
